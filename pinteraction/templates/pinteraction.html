<div class="pinteraction_block">
    <div class="header">
	<span class="result-icon icon-chat">
	</span>
	<span class="title">
	    {{ name }}
	</span>
    </div>
    <div class="main">
	<div class="wrapper">
	    <div class="statement patient tri-right right-in">
		{{ question }}
	    </div>
	</div>
	<div class="wrapper">
	    {% for c in children %}
	    {{c.body_html|safe}}
	    {% endfor %}
	</div>
	<div class="wrapper">
	    <div class="hidden statement patient patient-response tri-right right-in">
	    </div>
	</div>
    </div>
    <div class="hidden footer">
	<span class="icon-info">
	</span>
	<span class="note">
	</span>
    </div>
</div>
